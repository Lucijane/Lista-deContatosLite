<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Contato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <div class="container">

        <!-- Cadastro de Contato -->
        <div class="panel panel-primary">
            <div class="panel-heading">Cadastro de Contato</div>
            <div class="panel-body">
                <form role="form" id="user-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(11) 98888-7777"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Salvar</button>
                </form>
            </div>
        </div>
        <!-- Botão de Listar Contatos -->
        <div class="panel panel-info">

            <div class="panel-body text-center">
                <button type="button" class="btn btn-success btn-block" id="btn-listar">Listar Contatos</button>
            </div>
        </div>
        <!-- Tabela de Contatos -->
        <div class="panel panel-default">
            <div class="panel-heading">Lista de Contatos</div>
            <div class="panel-body">
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Criado em</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <!-- Linhas serão inseridas via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
